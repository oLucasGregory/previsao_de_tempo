<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Tempo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input class="city" type="text" placeholder="Cidade">
        <button onclick="cityName()" class="search"><img src="https://www.svgrepo.com/show/488200/find.svg" alt=""></button>
        <h2 class="name-city" >Tempo em Sao paulo</h2>
        <p class="temp">25 °C</p>
        <div class="tempo">
        <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="">
        <p class="ceu">Nublado</p>
        </div>
        <p class="umi">Umidade 76%</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
